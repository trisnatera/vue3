<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <style>
      body {
        font-family: "Tangerine", serif;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <h5>Hello World</h5>
        <p>{{ name }}</p>
        <p>{{ message }}</p>
        <button>{{ nilai }}</button>
        <button :disabled="isDisabled">Cek Button</button>
        <div v-bind="objAttr">object attr</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const member = {
            name: 'Trisna Tera',
            message: 'Hallo selamat datang',
            isDisabled:true,
            count:0,
            objAttr: {
                id: "text-data",
                class: "red"
            }
        }
        const { createApp } = Vue
        createApp({
            data(){
                return member
            },
            method(){
              increamentAdd(){
                this.count++
              }
            },
            mounted(){
              this.name = 'agus'
            }
        }).mount("#app")
    </script>
  </body>
</html>
